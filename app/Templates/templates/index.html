<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Missing Persons Database</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="topnav">
         <div class="flex-nav">
          <a href="{{ url_for('add_person') }}">REPORT MISSING</a>
          <a class="active" href="{{ url_for('index') }}">SEARCH MISSING</a>
          </div>
          <div id="logo" class="flex-nav"><img src="missinglogo.png" alt="Home"/></div>
          <div class="flex-nav">
          <input id="srchbar"  type="search" placeholder="Search">
         </div>
        </div>
      </nav>
   </header>
  
      <div class="my-5 flex items-center justify-center">
        <a class="bg-red-700 shadow-md text-white p-3 hover:bg-red-800 hover:shadow-lg" href="{{ url_for('add_person') }}"
          >Add Missing Person</a
        >
      </div>
      <div class="my-2">
          <ul class="flex flex-wrap mx-4 ">
              {% for person in persons %}
              <li class="w-full md:w-6/12 shadow-none bg-transparent lg:w-3/12 mb-6 px-4">
                  <div class="flex flex-col items-center bg-white rounded-2xl shadow-lg p-4 transition-transform transform hover:scale-105 duration-300">
                      <!-- Avatar -->
                      <img class="rounded-full w-24 h-24 object-cover mb-4" src="{{ person.photo_url }}" alt="{{ person.name }}">
          
                      <!-- Details -->
                      <div class="text-center">
                          <!-- Name -->
                          <h2 class="text-gray-900 text-xl font-bold mb-1">
                              {{ person.name }}
                          </h2>
          
                          <!-- Age -->
                          <p class="text-gray-700 text-base mb-2">
                              Age: {{ person.age }}
                          </p>
          
                          <!-- Occupation -->
                          <p class="text-gray-600 mb-2">
                              Occupation: {{ person.occupation }}
                          </p>
          
                          <!-- Last Known Location -->
                          <p class="text-gray-600 mb-2">
                              Last Known Location: {{ person.last_known_location }}
                          </p>
          
                          <!-- Contact Info -->
                          <p class="text-gray-600 mb-2">
                              Contact Info: {{ person.contact_info }}
                          </p>
                      </div>
                  </div>
              </li>
              {% endfor %}
          </ul>
          
      </div>
    </body>
  </html>
